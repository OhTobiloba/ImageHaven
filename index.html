<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>ImageHaven</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1261706973/photo/futuristic-space-city-rings.jpg?s=612x612&w=0&k=20&c=_MYaaY8AuySZefX1vD-U04fpHiaV4np_lBdXYvHjCaE=" alt="Futuristic space rings">
            <a href="https://www.istockphoto.com/photo/futuristic-space-city-rings-gm1261706973-369267700" target="_blank">Futuristic space rings</a>
        </div>

        <div class="search-result">
        <img src="https://media.istockphoto.com/id/1411936705/photo/robot-metaverse-vr-avatar-reality-game-virtual-reality-of-people-blockchain-technology.jpg?s=612x612&w=0&k=20&c=EyVojhV2Tqff3t7P9M4R7-aQEOrPo8OMwye2hsTKyPc="
            alt="Virtual Reality">
        <a href="https://www.istockphoto.com/photo/robot-metaverse-vr-avatar-reality-game-virtual-reality-of-people-blockchain-gm1411936705-461573756"
            target="_blank">Virtual Reality</a>
        </div>

        <div class="search-result">
        <img src="https://media.istockphoto.com/id/1460254387/vector/vector-illustrations-of-revolutionized-of-digital-technology-and-digital-communication.jpg?s=612x612&w=0&k=20&c=qMFt0iK5xXki0MOa2R67NcjVyfwl3JQs_ORJpDMhL8k="
            alt="Technology">
        <a href="https://www.istockphoto.com/vector/vector-illustrations-of-revolutionized-of-digital-technology-and-digital-gm1460254387-494472896"
            target="_blank">Digitalized age</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>


<div class="footer">
    
        <p>Developed by <a href="/">Ohtee</a></p>
        <p>Source code <a href="/"><i class="fa-brands fa-github"></i></a></p>
</div>

    <script src="script.js"></script>
</body>
</html>
